<!--create Trip Form-->

<div id="page1">
  <div class="row">
    <div class="col s12 m3 offset-m5">
      <div class="card">
        <div class="card-content">
          <span class="card-title black-text"></span>
          <form>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Enter Destination" id="destination" type="text" class="validate">
                <label for="destination" class="active">Where do you want to go?</label>
              </div>
            </div>
              <p>
		      <input class="with-gap" name="group1" type="radio" id="test1" />
		      <label for="test1">Day Trip</label>
		    </p>
		    <p>
		      <input class="with-gap" name="group1" type="radio" id="test2" />
		      <label for="test2">Weekend</label>
		    </p>
		    <p>
		      <input class="with-gap" name="group1" type="radio" id="test3"  />
		      <label for="test3">Week</label>
		    </p>
         </form>
        </div>
        <div class="card-action">
          <button id="page1btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
    		<i class="material-icons right">send</i>
  		  </button>
        </div>
      </div>
    </div>
   </div>
</div>



	









<div id="page2">

		<!-- side card -->
	   <div id="sidediv" class="row">
        <div class="col s6">
        <form id="form2" class="col s12">
        	<div class="row">
	        	<div>
	        		My (day trip) to (destination) includes
	        	</div>
        	</div>
        	<br>
        	<div class="row">
        		<div class="input-field col s6">
		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
		          <label for="first_name">Things to do or see</label>
		          <button class="btn waves-effect waves-light" type="submit" name="action">Add to List
    				<i class="material-icons right">send</i>
  				   </button>
		         </div>     
        	</div>
        	<br>
        	<div class="row">
        		<div class="input-field col s6">
		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
		          <label for="first_name">Places to eat and drink</label>
		          <button class="btn waves-effect waves-light" type="submit" name="action">Add to List
    				<i class="material-icons right">send</i>
  				   </button>
		         </div> 
        	</div>
        	<br>
        	<div class="row">
        		<div class="input-field col s12">
		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
		          <label for="first_name">Places to sleep</label>
		          <button class="btn waves-effect waves-light" type="submit" name="action">Add to List
    				<i class="material-icons right">send</i>
  				   </button>
		         </div> 
        	</div>
        	<br>
        	<div class="row">
        		<div class="input-field col s6">
		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
		          <label for="first_name">Contact?</label>
		          <button class="btn waves-effect waves-light" type="submit" name="action">Add to List
    				<i class="material-icons right">send</i>
  				   </button>
		         </div> 
        	</div>
        	<div class="row">
        		<div class="input-field col s6">
		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
		          <label for="first_name">NOTES</label>
		          <button class="btn waves-effect waves-light" type="submit" name="action">Add to List
    				<i class="material-icons right">send</i>
  				   </button>
		         </div> 
        	</div>

        <button id="donebtn" class="btn waves-effect waves-light" type="submit" name="action">Done for Now
		<i class="material-icons right">send</i>
		</button>

        </form>
        	
        </div>
