<div id="page1"><!-- ===========================   PAGE 1  ====================================================== -->
  <div class="row">

        <div class="col s0 m2 l3" id="cardFixLeft">
        </div>

        <div class="col s12 m8 l6" id="cardFix">
            <div class="card" id="cardFix">

                <div class="card-content">

                      <span class="card-title black-text"></span>
                      <form>
                          <div class="row">

                            <div class="input-field col s12" id="placeInput">
                              <input placeholder="Enter Destination" id="destination" type="text" class="validate">
                              <label for="destination" class="active">Where do you want to go?</label>
                            </div>

                          </div>

                            <p>
                    		      <input class="tripType" name="tripType" type="radio" id="day" value="day" checked="checked"/>
                    		      <label for="day">Plan a DAY TRIP</label>
                  		      </p>
                            <br>

                    		    <p>
                    		      <input class="tripType" name="tripType" type="radio" id="weekend" value="weekend" />
                    		      <label for="weekend">Plan a WEEKEND TRIP</label>
                    		    </p>
                            <br>

                    		    <p>
                    		      <input class="tripType" name="tripType" type="radio" id="week" value="week" />
                    		      <label for="week">Plan a WEEK TRIP</label>
                    		    </p>

                      </form>

                </div><!-- end of card content -->

                <div class="card-action" id="cardActionFix">

                  <button id="page1btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
            		  <i class="material-icons right">send</i>
          		    </button>

                </div><!-- end of car-action -->

            </div>
        </div>

        <div class="col s0 m2 l3" id="cardFixRight">
        </div>

   </div>
</div><!-- =====================================  END OF PAGE 1  =============================================== -->




<div id="page2"> <!-- =================   PAGE 2 ================================ -->

		<!-- side card -->

                  	</div>
                  	<br>

                  	<div class="row">
                  		<div class="input-field col s6">

          		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          		          <label for="first_name">Things to do or see</label>
          		          <button class="btn waves-effect waves-light" type="submit" name="action">Add to List
              				  <i class="material-icons right">send</i>
            				    </button>

          		        </div>     
                  	</div>
                  	<br>

                  	<div class="row">
                  		<div class="input-field col s6">

          		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          		          <label for="first_name">Places to eat and drink</label>

              				  <i class="material-icons right">send</i>
            				    </button>

          		        </div> 
                  	</div>
                  	<br>

                  	<div class="row">
                  		<div class="input-field col s12">

          		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          		          <label for="first_name">Places to sleep</label>
          		          <button class="btn waves-effect waves-light" type="submit" name="action">Add to List
              				  <i class="material-icons right">send</i>
            				    </button>

          		        </div> 
                  	</div>
                  	<br>

                  	<div class="row">
                  		<div class="input-field col s6">

          		          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          		          <label for="first_name">Contact?</label>
          		          <button class="btn waves-effect waves-light" type="submit" name="action">Add to List

          		          </div> 
                  	</div>

                  	<div class="row">

          		          <label for="first_name">NOTES</label>
          		          <button class="btn waves-effect waves-light" type="submit" name="action">Add to List
              				  <i class="material-icons right">send</i>
            				    </button>

          		        </div> 
                  	</div>

                    <button id="donebtn" class="btn waves-effect waves-light" type="submit" name="action">Done for Now
                		<i class="material-icons right">send</i>
                		</button>

              </form><!-- End of ID form2 -->
        	
        </div>

           
     		<div id="newMap" style="border:0;" class="col s6">
        </div><!-- End of id map3 -->

</div><!-- ==========================     END of page2   =============================================== -->
