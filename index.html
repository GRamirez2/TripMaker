<!DOCTYPE html>
<html>
<head>


	<title>Trip Maker</title>
       <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="assets/css/materialize/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
<container>

<!-- top nav bar -->
	<div class="row">


		<div class="col s12">
			<nav>
				<div class="nav-wrapper">
					<a href="#" class="brand-logo">TripMaker</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="#">Placeholder</a></li>
					</ul>
				</div>
			</nav>
		</div>


	</div>

	<div class="row">



		<!-- side nav bar (collapsable) -->
		<div class="col s12 m4 l3">
			 <ul id="slide-out" class="side-nav fixed">
			        <!-- Modal Trigger -->
 				 <button data-target="modal1" class="btn modal-trigger">New Trip</button>
			      <li><a href="#!">My Trips</a></li>
			    
			 </ul>
			    <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
			
    	</div>

		<div class="col s12 m8 l9">
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input id="activity" type="text">
         					<label for="activity"></label>
	         				<a id="addActivity" class="waves-effect waves-light btn"><i class="material-icons left">mode_edit</i>Add</a>
						  </div>
							
						</div>
						
					</div>
					
				</form>			  
			<div id="destination">
				<h4>San Diego, CA 75 degrees F</h4>
			</div>
		
			<div class="row">
				<table>
			        <thead>
			          <tr>
			              <th data-field="thingsToDo">Things To Do</th>
			              <th data-field="PlacesToEatDrink">Places to Eat n' Drink</th>
			          </tr>
			        </thead>
			    </table>
				
			</div>

	</div>


</container>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Materialize css -->
<script type="text/javascript" src="assets/css/js/materialize.min.js"></script>
<script src="assets/js/logic.js"></script>
</body>
</html>
